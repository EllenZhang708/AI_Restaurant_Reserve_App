<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Restaurant Dashboard - MapleTable</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="toolbar-styles.css">
    <link rel="stylesheet" href="button-fix.css">
    <link rel="stylesheet" href="merchant-ui-fix.css">
    <link rel="stylesheet" href="merchant-dashboard.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <meta name="theme-color" content="#0066cc">
</head>
<body>
    <div class="dashboard-app">
        <!-- Top Navigation Bar -->
        <header class="dashboard-header">
            <div class="header-content">
                <div class="header-left">
                    <button class="back-btn" onclick="goBack()">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <div class="restaurant-info">
                        <h1 id="restaurantName">Restaurant Management Dashboard</h1>
                        <p id="restaurantDetails">Loading...</p>
                    </div>
                </div>
                <div class="header-right">
                    <div class="status-indicator">
                        <span class="status-dot online"></span>
                        <span>Open</span>
                    </div>
                    <button class="settings-btn" onclick="showSettings()">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Statistics Overview Cards -->
        <section class="stats-overview">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon reservations">
                        <i class="fas fa-calendar-check"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-number" id="totalReservations">0</div>
                        <div class="stat-label">Today's Reservations</div>
                        <div class="stat-change positive" id="reservationChange">+12%</div>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon tables">
                        <i class="fas fa-chair"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-number" id="occupiedTables">0/12</div>
                        <div class="stat-label">Table Occupancy</div>
                        <div class="stat-change" id="occupancyRate">67%</div>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon revenue">
                        <i class="fas fa-dollar-sign"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-number" id="todayRevenue">$0</div>
                        <div class="stat-label">Today's Revenue</div>
                        <div class="stat-change positive" id="revenueChange">+8.3%</div>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon rating">
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-number" id="avgRating">4.8</div>
                        <div class="stat-label">Average Rating</div>
                        <div class="stat-change positive" id="ratingChange">+0.2</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 主要功能区域 -->
        <section class="main-content">
            <div class="content-grid">
                <!-- Real-time Reservation Management -->
                <div class="content-panel reservations-panel">
                    <div class="panel-header">
                        <h3>
                            <i class="fas fa-calendar-alt"></i>
                            Real-time Reservation Management
                            <span class="live-indicator">LIVE</span>
                        </h3>
                        <div class="panel-actions">
                            <button class="refresh-btn" onclick="refreshReservations()">
                                <i class="fas fa-sync-alt"></i>
                            </button>
                            <button class="filter-btn" onclick="showReservationFilters()">
                                <i class="fas fa-filter"></i>
                            </button>
                        </div>
                    </div>
                    <div class="reservations-list" id="reservationsList">
                        <!-- Dynamically load reservation data -->
                    </div>
                </div>

                <!-- AI Table Allocation Display -->
                <div class="content-panel table-assignment-panel">
                    <div class="panel-header">
                        <h3>
                            <i class="fas fa-brain"></i>
                            AI Smart Table Allocation
                        </h3>
                        <div class="ai-status">
                            <span class="ai-indicator active">AI Enabled</span>
                        </div>
                    </div>
                    <div class="table-layout-container">
                        <div class="table-layout" id="tableLayout">
                            <!-- Dynamically display table layout and AI allocation results -->
                        </div>
                        <div class="ai-recommendations" id="aiRecommendations">
                            <!-- AI recommendations and analysis -->
                        </div>
                    </div>
                </div>

                <!-- Table Status Management -->
                <div class="content-panel tables-panel">
                    <div class="panel-header">
                        <h3>
                            <i class="fas fa-table"></i>
                            Table Status Management
                        </h3>
                        <button class="add-table-btn" onclick="addNewTable()">
                            <i class="fas fa-plus"></i>
                            Add Table
                        </button>
                    </div>
                    <div class="tables-grid" id="tablesGrid">
                        <!-- Dynamically display table status -->
                    </div>
                </div>

                <!-- Business Analytics -->
                <div class="content-panel analytics-panel">
                    <div class="panel-header">
                        <h3>
                            <i class="fas fa-chart-line"></i>
                            Business Analytics
                        </h3>
                        <select class="time-range-selector" onchange="updateAnalytics(this.value)">
                            <option value="today">Today</option>
                            <option value="week">This Week</option>
                            <option value="month">This Month</option>
                        </select>
                    </div>
                    <div class="analytics-content">
                        <div class="chart-container">
                            <canvas id="revenueChart"></canvas>
                        </div>
                        <div class="analytics-insights" id="analyticsInsights">
                            <!-- Analytics Insights -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
    <script src="ai-table-allocation.js"></script>
    <script src="enhanced-table-ai.js"></script>
    <script src="ai-sync-bridge.js"></script>
    <script src="debug-data-sync.js"></script>
    <script src="debug-booking-sync.js"></script>
    <script src="force-booking-sync.js"></script>
    <script src="merchant-dashboard.js"></script>
</body>
</html>
